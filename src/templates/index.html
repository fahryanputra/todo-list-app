<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <p class="material-symbols-rounded">task_alt</p>
        <p>To-Do List</p>
    </header>
    <div class="content">
        <div class="sidebar">
            <div class="default project-container">
                <div class="project">
                    <p class="material-symbols-rounded">inbox</p>
                    <p>Inbox</p>
                </div>
            </div>
            <p>Projects</p>
            <div class="custom project-container">
                <div class="project">
                    <p class="material-symbols-rounded">checklist</p>
                    <p>Sample project</p>
                </div>
            </div>
            <button class="btn-add"><span class="material-symbols-rounded">add</span>Add Project</button>
        </div>
        <div class="main">
            <p class="project-name">Inbox</p>
            <div class="task-container">
                <div class="task">
                    <div class="left-panel">
                        <p class="material-symbols-rounded">radio_button_unchecked</p>
                        <p>Sample task</p>
                    </div>
                    <div class="right-panel">
                        <p>No date</p>
                        <p class="material-symbols-rounded">delete</p>
                    </div>
                </div>
            </div>
            <button class="btn-add"><span class="material-symbols-rounded">add</span>Add Task</button>
        </div>
    </div>
    <footer>
        <p>Copyright &copy; 2024 Fahryanputra</p>
    </footer>
</body>
</html>
